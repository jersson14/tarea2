<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notas Rápidas</title>
  <link rel="stylesheet" href="tarea2/style.css" />
  <link rel="manifest" href="tarea2/manifest.json" />
  <link rel="icon" href="tarea2/icons/icon-192.png" />
</head>
<body>
  <header class="app-header">
    <div class="header-content">
      <!-- CAMBIAR ESTA LÍNEA -->
      <img src="tarea2/icons/icon-192.png" alt="Icono Notas" class="logo">
      <h1>📝 Notas Rápidas</h1>
    </div>
  </header>
  
  <main class="app-container">
    <section class="note-box">
      <textarea id="nota" placeholder="Escribe aquí tu nota..."></textarea>
      <button id="guardarBtn">💾 Guardar Nota</button>
      <p id="estado" class="estado-guardado"></p>
    </section>
  </main>
  
  <!-- TAMBIÉN CAMBIAR ESTAS -->
  <script src="tarea2/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('tarea2/service-worker.js');
    }
  </script>
</body>
</html>
